<script>
  clearAllIntervals()
  var data = getAllAnkiFields()
  var parent = document.getElementById('qa')

  var a = new WordGueser()
  a.data = data
  a.missingField = 'spanish-translation'

  parent.appendChild(a.getFields())

  // Play audio when opening the card
  var audio = new Audio(data['audio-file'])
  audio.play()
  // Play audio every few seconds
  setInterval(function() {
    var audio = new Audio(data['audio-file'])
    audio.play()
  }, 5000)

</script>
