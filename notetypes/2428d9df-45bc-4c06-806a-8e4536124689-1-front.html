<my-anki-field name="word-identifier">{{word identifier}}</my-anki-field>
<my-anki-field name="simplified-chinese-characters">{{simplified chinese characters}}</my-anki-field>
<my-anki-field name="lexical-category">{{lexical category}}</my-anki-field>
<my-anki-field name="pinyin">{{pinyin}}</my-anki-field>
<my-anki-field name="spanish-translation">{{spanish translation}}</my-anki-field>
<my-anki-field name="audio-file">{{audio file}}</my-anki-field>

<style>
  .simplified-chinese-characters {
    font-size: 100px;
    font-family: FandolKai;
  }
  .instruction {
    border: 1px solid black;
    display: inline-block;
    padding: 10px;
  }
</style>

<script src="exercises.js"></script>
<script>
  clearAllIntervals()
  var data = getAllAnkiFields()
  var parent = document.getElementById('qa')

  var instruction = document.createElement('div')
  instruction.innerHTML = '<b>西语翻译</b>是什么？'
  instruction.classList.add('instruction')

  var identifier = document.createElement('div')
  identifier.textContent = 'Word ID: ' + data['word-identifier']
  identifier.classList.add('exercises-exercise-identifier')

  var pinyin = document.createElement('div')
  pinyin.textContent = data['pinyin']

  var simplifiedChineseCharacters = document.createElement('div')
  simplifiedChineseCharacters.textContent = data['simplified-chinese-characters']
  simplifiedChineseCharacters.classList.add('simplified-chinese-characters')

  var lexicalCategory = document.createElement('div')
  lexicalCategory.textContent = data['lexical-category']

  parent.appendChild(identifier)
  parent.appendChild(pinyin)
  parent.appendChild(lexicalCategory)
  parent.appendChild(simplifiedChineseCharacters)
  parent.appendChild(instruction)

  // Play audio when opening the card
  var audio = new Audio(data['audio-file'])
  audio.play()
  // Play audio every few seconds
  setInterval(function() {
    var audio = new Audio(data['audio-file'])
    audio.play()
  }, 5000)

</script>
