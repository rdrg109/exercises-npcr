<style>

<script>
function clearAllIntervals() {
  // This function was retrieved from https://gist.github.com/mcenirm/4165198
  (function(w) {
    w = w || window
    var i = w.setInterval(function(){},100000)
    while(i>=0) {
      w.clearInterval(i--)
    }
  }
  )()
}

function encloseEachLineInDiv() {
  const text = document.getElementById('text')
  const children = text.childNodes
  for(var i=0; i<children.length; ++i) {
    let child = children[i]
    if(child.nodeType == 3) {
      const node = document.createElement('div')
      node.classList.add('line')
      // We execute .trim() because the first line of an Anki field sometimes
      // have spaces.
      node.textContent = child.data.trim()
      child.parentNode.replaceChild(node, child)
    }
  }
  //Remove <br> that are automatically added by Anki
  const brNodes = text.getElementsByTagName('br')
  while(brNodes[0])
    brNodes[0].parentNode.removeChild(brNodes[0])

}

function replaceAudiosWithCustomTag() {
  var text = document.getElementById('text')
  text.innerHTML = text.innerHTML.replace(
    /\[([^\]]+)\]/g,
    (all, c1) => {
      return '<my-audio filename="' + c1 + '"></my-audio>'
    }
  )
}


function createSpanForEachSegment() {
  const text = document.getElementById('text')
  const divs = text.querySelectorAll('div')
  for(div of divs) {
    const children = div.childNodes
    console.log(children)
    for(var i=0; i<children.length; ++i) {
      let child = children[i]
      if(child.nodeType == 3) {
        // Check if the current children is the name of the character
        // that is the speaker of the corresponding line. If that''s the case,
        // skip that part because we are not interested in adding placeholders
        // to the name of characters.
        if(i == 0 && /^.{2,3}ï¼š/.test(child.nodeValue)) {
          const match = child.nodeValue.match(/^([^ï¼š]{2,3})(ï¼š)(.+)/)
          const node1 = document.createElement('span')
          const node2 = document.createElement('span')
          const node3 = document.createElement('span')
          node1.textContent = match[1]
          node2.textContent = 'ï¼š'
          node3.textContent = match[3]
          node3.classList.add('sentence')
          // Insert part of dialogue
          child.parentNode.replaceChild(node3, child)
          // Insert ellipsis
          node3.parentNode.insertBefore(node2, node3)
          // Insert name of the character that reads that part
          node2.parentNode.insertBefore(node1, node2)
        }
        else {
          const node = document.createElement('span')
          node.textContent = child.data
          node.classList.add('sentence')
          child.parentNode.replaceChild(node, child)
        }
      }
    } 
  }
}

function makeEachSpanClickable() {
  const audios = document.querySelectorAll('my-audio')
  for(audio of audios) {
    const span = audio.previousSibling
    span.addEventListener('click', function(a) {
      const node = a.path[0]
      const nodeAudio = node.nextSibling
      const filename = nodeAudio.getAttribute('filename')
      var audio = new Audio(filename)
      audio.play()
    })
  }
}

function hideTextToPractice() {
  // Find node by text. Retrieved from https://stackoverflow.com/questions/58052522
  const node = document.evaluate(
    `//*[contains(text(), "ðŸŸ¦")]`,
    document,
    null,
    XPathResult.FIRST_ORDERED_NODE_TYPE,
    null
  ).singleNodeValue
  node.classList.remove('sentence')
  node.classList.add('missing-part')
  missingPartStoreCharacters(node.textContent)
  missingPartStoreAudio(node.nextSibling)
  node.textContent = ' '
}

function missingPartStoreCharacters(text) {
  var text = text.replace(/(ï¼Œ|ã€‚|ðŸŸ¦)/g, '')
  missingCharacters = text
}

function missingPartStoreAudio(node) {
  missingPartAudioFilename = node.getAttribute('filename')
}

function showMissingCharacters() {
  const node = document.getElementById('missing-characters')
  for(var i=0; i<missingCharacters.length; i++) {
    var span = document.createElement('span')
    span.innerText = missingCharacters[i]
    span.classList.add('missing-character')
    node.appendChild(span)
  }
}

function playAudioMissingPart() {
  var audio = new Audio(missingPartAudioFilename)
  audio.play()
}

function missingPartSetInterval() {
  missingPartInterval = setInterval(function() {
    var audio = new Audio(missingPartAudioFilename)
    audio.play()
 }, 8000)
}

missingCharacters = ''
missingPartAudioFilename = ''
missingPartInterval = null

clearAllIntervals()
encloseEachLineInDiv()
replaceAudiosWithCustomTag()
createSpanForEachSegment()
makeEachSpanClickable()
hideTextToPractice()
playAudioMissingPart()
missingPartSetInterval()
</script>
